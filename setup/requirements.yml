name: MedJarg
channels:
  - anaconda
  - conda-forge
dependencies:
  - python=3.9
  - datasets
  - numpy
  - pandas
  - nltk
  - scikit-learn
  - pyyaml  
  - matplotlib
  - pytorch=1.12.1  # Add PyTorch to ensure compatibility with the transformers library
  - transformers=4.17.0  # This will attempt to get the latest version available on conda channels
  - pip
  - pip:
    - tensorflow-hub
    - charset-normalizer
    - rouge_score
    - aiohttp